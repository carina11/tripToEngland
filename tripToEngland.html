<html>
	<head>
		<link rel="stylesheet" href="compiled/flipclock.css">
		<style type="text/css">
			h2.body{
				font-family: cursive
			}
		</style>
		<script src="compiled/moment.js"></script>
		<script src="compiled/jquery.min.js"></script>

		<script src="compiled/flipclock.js"></script>	
		<script src="compiled/moment-tz.js"></script>

	</head>
	<body>
		<h2>I'll see Vicki again in</h2><br>
		<div class="clock" style="margin:2em;"></div>
		
		<script type="text/javascript">
			var clock;
			$(document).ready(function() {

				// Grab the current date
				var currentDate = moment().tz("Europe/London");

				// Set some date in the past. In this case, it's always been since Jan 1
				var futureDate  = moment.tz("2019-08-23 20:45", "Europe/London");

				// Calculate the difference in seconds between the future and current date
				var diff = new Date(futureDate-currentDate)/1000;

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown:	true
				});
			});
		</script>
		
	</body>
</html>
